<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>PAWIS SB</title>
</head>
<body>
    <div class="wrap">
    <header>
        <div class="header-left">
            <a href = "index.html">
                <img src="./assets/logos/pawis-logo.svg" alt="pawis-log" style="width:9em; height: auto;">
            </a>
        </div>

        <nav>
            <a href="#" class="menu-open hide-desktop">
                <img src="./assets/logos/bars.svg" alt="Open menu" style="width:3em; height: auto;">
            </a>
            <ul>
                <li>
                    <a href="#" class="menu-close">
                        <img src="./assets/logos/xmark-solid.svg" alt="Close menu" style="width:1.5em; height: auto;">
                    </a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">News Room</a>
                </li>
                <li>
                    <a href="#">Get Involved</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Pilipino Association of Workers and Im/migrants (PAWIS) - South Bay</h1>
        <img src="./assets/images/pawis-title-image.png" alt="title-image">
        <p>Based in the South Bay, we are a grassroots organization of Filipino im/migrants, workers, and professionals advocating for human rights, im/migrant rights, and workers' rights</p>
    </main>
</div>
<script>
    const menu = document.querySelector('nav ul');
    const menuBtn = document.querySelector('.menu-open');
    const closeBtn= document.querySelector('.menu-close');

    menuBtn.addEventListener('click', () => {
        menu.classList.add('open');
    })

    closeBtn.addEventListener('click', () => {
        menu.classList.remove('open');
    })

</script>
</body>
</html>
